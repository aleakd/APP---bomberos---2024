{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Notificaciones</h2>

    {% if notificaciones %}
        <ul class="list-group">
            {% for n in notificaciones %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if not n.leido %}list-group-item-warning{% endif %}">
                    {{ n.mensaje }}
                    <small class="text-muted">{{ n.fecha.strftime('%d/%m/%Y %H:%M') }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tienes notificaciones por el momento.</p>
    {% endif %}
</div>
{% endblock %}
